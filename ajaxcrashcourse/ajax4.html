<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 - AJAH & PHP Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET FORM</h1>
    <form action="proccess.php" method="GET">
        <input type="text" name="name">
        <input type="submit" value="submit">
    </form>

    <h1>POST FORM</h1>
    <form action="proccess.php" method="POST">
        <input type="text" name="name">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX GET FORM</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX POST FORM</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2">
        <input type="submit" value="submit">
    </form>
    

    <script>
        document.getElementById('button').addEventListener('click', getName);
        document.getElementById('getForm').addEventListener('submit', getName);
        document.getElementById('postForm').addEventListener('submit', postName);

        function getName(e) {
            e.preventDefault();

            let name = document.getElementById('name1').value;

            let xhr = new XMLHttpRequest();
            xhr.open('GET', `proccess.php?name=${name}`, true);

            xhr.onload = function() {
                console.log(this.responseText);
            }

            xhr.send();
        }

        function postName(e) {
            e.preventDefault();

            let name = document.getElementById('name2').value;
            let params = `name=${name}`; //this for $_POST['name'] and need to pass it tp xhr.send(params)

            let xhr = new XMLHttpRequest();
            xhr.open('POST', `proccess.php`, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function() {
                console.log(this.responseText);
            }

            xhr.send(params);
        }

    </script>
</body>
</html>
