<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text File</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <br><br>

    <fiv id="text"></fiv>

    <script>
        //Create event listener-------------------------------
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // console.log('Button Clicked');
            //Create XHR Object-------------------------------
            let xhr = new XMLHttpRequest();
            //OPEN - type, url/file, async
            // console.log(xhr);
            xhr.open('GET','sample.txt',true);
            console.log('READYSTATE' , xhr.readyState);

            // OPTIONAL - used for loaders
            xhr.onprogress = function() {
                console.log('READYSTATE' , xhr.readyState);
                //di sini masukkan proses loading yang lingkaran (loader)
            }


            xhr.onload = function() {
                console.log('READYSTATE' , xhr.readyState);
                if(this.status == 200) { //check if the connection is ok before doing anything else
                    // console.log(this.responseText);
                    document.getElementById('text').innerHTML = this.responseText;
                } else if(this.status == 404) {
                    document.getElementById('text').innerHTML = 'Not Found';
                }
            }

            xhr.onerror = function() {
                console.log('Request Error...');
            }

            // xhr.onreadystatechange = function() {
            //     console.log('READYSTATE' , xhr.readyState);
            //     if(this.readyState == 4 && this.status == 200) { //this one can only run when ready state is 4
            //         // console.log(this.responseText);
            //     }
            // }
              //Sends request
              xhr.send();
        }

        // readyState Values
        // 0: request not initialized
        // 1: server connection established
        // 2: request recieved
        // 3: processing request
        // 4: request finished and response is ready

        // HTTP Statuses
        // 200: "OK"
        // 403: "Forbidden" 
        // 404: "Not Found"
    </script>
</body>
</html>
